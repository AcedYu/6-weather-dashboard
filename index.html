<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class = "card-header text-white bg-dark">
      <h1>Weather Dashboard</h1>
    </header>
    <!-- the aside section containing the search bar and past viewed history list -->
    <div class = "row" id = "content">
      <aside id = "cities" class = "col-2 pl-4 border-right bg-light">
        <h2>Search for a City:</h2>
        <form id = "searchbar" class = "form-inline">
          <div class="input-group">
            <input id = "city-search" type = "text" class = "form-control"/>
          </div>
          <button type="submit" class = "btn btn-primary">üîç</button>
        </form>
        <ul id = "search-history">
        </ul>
      </aside>

      <div class = "col-9">
        <!-- section containing the current city's weather data for the day -->
        <section id = "weather-display" class = "container pb-9 border"></section>

        <!-- section containing the current city's 5 day forecast -->
        <section id = "forecast" class = "container row mx-auto"></section>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
